<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <h1>Eventos del mouse</h1><br>
    <button class="btn btn-success" id="btn1">onClick</button><br>
    <button class="btn btn-success" id="btn2">onDblClick</button><br>
    <button class="btn btn-success" id="btn3">onMouseOver</button><br>
    <button class="btn btn-success" id="btn4">onMouseOut</button><br>
    <button class="btn btn-success" id="btn5">onMouseDown</button><br>
    <button class="btn btn-success" id="btn6">onMouseUp</button><br>
    <button class="btn btn-success" id="btn7">onMouseMove</button><br>
    <button class="btn btn-success" id="btn8">onMouseEnter</button><br>
    <button class="btn btn-success" id="btn9">onMouseLeave</button><br>
    <button class="btn btn-success" id="btn10">onContextMenu</button><br>

    <div class="btnsScroll">
        <button class="btn btn-success" id="btn11">Activar scroll</button><br>
        <button class="btn btn-success" id="btn12">Scroll down</button>
        <button class="btn btn-success" id="btn13" style="display: none;">Scroll up</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
